<html>
    <head>
        <title> Belajar Javascript Platfrom</title>
    </head>
    <body>
        <h1>Belajar Javascript</h1>
        <button  onclick="tampilkan_nama()">KLIK SAYA</button>
        <div id="hasil"></div>
        <script>
            function tampilkan_nama(){
                document.getElementById("hasil").innerHTML = "<h3> Nama Saya Adalah Andi </h3>";
            }
        </script>
    </body>
</html>
